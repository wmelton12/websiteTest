<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title> world test </title>
		<script src="d3.v3.min.js" charset="utf-8"></script>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
		<script src="http://joyrexus.spc.uchicago.edu/resources/coffee-script.js"></script>
		<script src="vector.coffee" type="text/coffeescript"></script>
		<script src="collision.coffee" type = "text/coffeescript"></script>
		<script src="movers.coffee" type="text/coffeescript"></script>
		<script src="systemController.coffee" type="text/coffeescript"></script>
	</head>
	<body>
<script type="text/coffeescript">
w = 500
h = 500
svg = d3.select('body')
		.append('svg')
		.attr('width',w)
		.attr('height',h)
world = new SystemController(svg)
world.addMover(w/2,h/2,null,null)

world.addForce(new Vector(0.01,-0.02))
world.addObstacle()
setInterval( () ->
	world.update()
, 10)

</script>
	</body>
</html>
